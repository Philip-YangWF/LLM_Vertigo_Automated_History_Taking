<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertigo Screening Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="center-text">Vertigo Screening</h1>
        <p class="description">Please complete the following questionnaire to help us assess your dizziness and related symptoms.</p>

        <form method="POST">
            <!-- Patient Information -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required><br>

            <!-- Vertigo and Dizziness Symptoms -->
            <h2>Vertigo Symptoms</h2>
            <label for="dizziness_onset">When did your dizziness first occur?</label>
            <input type="text" id="dizziness_onset" name="dizziness_onset" required><br>

            <label for="dizziness_duration">How long do episodes of dizziness last?</label>
            <input type="text" id="dizziness_duration" name="dizziness_duration" required><br>

            <label for="dizziness_trigger">Are your symptoms triggered by specific movements?</label>
            <input type="text" id="dizziness_trigger" name="dizziness_trigger"><br>

            <label for="dizziness_character">Describe the character of your dizziness:</label>
            <input type="text" id="dizziness_character" name="dizziness_character" required><br>

            <!-- Additional Symptoms -->
            <h2>Additional Symptoms</h2>
            <label for="hearing_loss">Do you experience hearing loss?</label>
            <select id="hearing_loss" name="hearing_loss">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="tinnitus">Do you have ringing in your ears (tinnitus)?</label>
            <select id="tinnitus" name="tinnitus">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="nausea_vomiting">Do you experience nausea or vomiting?</label>
            <select id="nausea_vomiting" name="nausea_vomiting">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="visual_disturbance">Do you experience visual disturbances?</label>
            <select id="visual_disturbance" name="visual_disturbance">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="neurological_symptoms">Do you experience any neurological symptoms (e.g., numbness, weakness)?</label>
            <select id="neurological_symptoms" name="neurological_symptoms">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="headache">Do you experience headaches?</label>
            <select id="headache" name="headache">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="chest_pain">Do you experience chest pain?</label>
            <select id="chest_pain" name="chest_pain">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <!-- Frequency and Impact -->
            <h2>Frequency and Impact</h2>
            <label for="frequency_of_episodes">How often do you experience dizziness episodes?</label>
            <input type="text" id="frequency_of_episodes" name="frequency_of_episodes" required><br>

            <label for="daily_impact">How do these symptoms impact your daily activities?</label>
            <textarea id="daily_impact" name="daily_impact" rows="4"></textarea><br>

            <!-- Past Medical History and Medications -->
            <h2>Medical History</h2>
            <label for="past_medical_history">Please provide any relevant past medical history:</label>
            <textarea id="past_medical_history" name="past_medical_history" rows="4"></textarea><br>

            <label for="medications">List any medications you are currently taking:</label>
            <textarea id="medications" name="medications" rows="4"></textarea><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>

        <!-- View Results Button -->
        <a href="{{ url_for('results_bp.show_results') }}" class="button">View Results</a>
    </div>
</body>
</html>
